apiVersion: v1
kind: PersistentVolume
metadata:
  name: wordpress-persistent-volume
  labels:
    app: wordpress
    tier: frontend
    type: local
  namespace: wordpress
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /mnt/volumes/lv-1
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - node1
  persistentVolumeReclaimPolicy: Retain
